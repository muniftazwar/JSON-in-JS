<!DOCTYPE html>
<html>
  <body>
     <h2> Convert a Javascript object in to a JSON string,and send it to the server</h2>
     <p id="result"></p>
      <script>
         var myobj = {name:riya,age:12,grade:7};
         var myJSON = JSON.stringify(myobj); // converts objects to JSON for sending data
         var newobj = JSON.parse(myJSON);  // covers JSON into object while receiving data
         document.getElementById("result").innerHTML newobj.name;
         </script>
      </body> 
      </html>
